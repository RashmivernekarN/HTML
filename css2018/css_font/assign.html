<html>
<head>
<style>
p.normal {
    font-weight: normal;
    font-family: IMPACT;
     font-size: 250%;
     font-variant: small-caps;
}
p.light {
    font-weight: lighter;
    font-family:Lucida Calligraphy;
     font-size: 500%;
    font-style: oblique;   
}
p.thick {
    font-weight: bold;
       font-size:50px;
     font-style: italic;   
    
}
p.thicker {
    font-weight: 900;
    font-style: normal;   
    font-variant: normal;
     font-size:100%;
}
</style>
</head>
<body>
<p class="normal">This is a paragraph. normal</p>
<p class="light">This is a paragraph. light</p>
<p class="thick">This is a paragraph . thick</p>
<p class="thicker">This is a paragraph. thicker</p>
</body>
</html>
