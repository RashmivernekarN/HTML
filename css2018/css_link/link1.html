<html>
<head>
<style>
/* unvisited link */
a:link {
    color: red;
    font-size:10px; 
}

/* visited link */
a:visited {
    color: green;
 font-size:15px; 
}

/* mouse over link */
a:hover {
    color: hotpink;
 font-size:5px; 
}

/* selected link */
a:active {
    color: blue;
 font-size:30px; 
}
</style>
</head>
<body>

<p><b><a href="f1.html" >This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
